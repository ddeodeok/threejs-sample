<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Project</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100vh; /* 전체 뷰포트 높이를 사용 */
        }
        canvas {
            display: block; /* 캔버스 기본 스타일 */
            width: 100%;
            height: 100%;
        }
        #info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            display: none;
        }
        #toggleExplode {
            top: 10px;
        }
        #clippingButton {
            top: 60px;
        }
        .button-style {
            position: absolute;
            right: 10px; /* 왼쪽 상단에 위치 */
            z-index: 100; /* 캔버스 위에 위치 */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>
1212
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="800"></canvas>
        <button id="toggleExplode" class="button-style">Toggle Explode</button>
        <button id="clippingButton" class="button-style">Enable Clipping</button>
        <div id="info-box">정보가 여기에 표시됩니다</div> <!-- 정보 박스 추가 -->
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
